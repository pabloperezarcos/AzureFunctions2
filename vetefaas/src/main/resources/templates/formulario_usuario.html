<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id == null} ? 'Crear Usuario' : 'Editar Usuario'">Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4 text-center" th:text="${usuario.id == null} ? 'Crear Nuevo Usuario' : 'Editar Usuario'">
            Formulario Usuario</h2>

        <form action="#" th:action="@{/usuarios/guardar(modo=${modo})}" th:object="${usuario}" method="post"
            class="mx-auto" style="max-width: 500px;">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ej: Juan Pérez"
                    required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="correo@ejemplo.com"
                    required />
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block"
                    th:text="${usuario.id == null} ? 'Crear Usuario' : 'Actualizar Usuario'">Guardar</button>
                <a th:href="@{/usuarios(modo=${modo})}" class="btn btn-secondary btn-block">← Volver al listado de
                    Usuarios</a>
            </div>
        </form>
    </div>

</body>

</html>
