<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Panel CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h1 class="text-center mb-4"
            th:text="'Modo: ' + (${modo} != null ? ${modo.toUpperCase()} : 'DESCONOCIDO') + ' CRUD'"></h1>

        <!-- USUARIOS -->
        <div class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Usuarios</h2>
                <a th:href="@{'/usuarios/crear?modo=' + ${modo}}" class="btn btn-success">+ Crear Usuario</a>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">ID</td>
                        <td th:text="${usuario.nombre}">Nombre</td>
                        <td th:text="${usuario.email}">Email</td>
                        <td>
                            <a th:href="@{'/usuarios/editar/' + ${usuario.id} + '?modo=' + ${modo}}"
                                class="btn btn-sm btn-primary">Editar</a>
                            <a th:href="@{'/usuarios/eliminar/' + ${usuario.id} + '?modo=' + ${modo}}"
                                class="btn btn-sm btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- ROLES -->
        <div class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Roles</h2>
                <a th:href="@{'/roles/crear?modo=' + ${modo}}" class="btn btn-success">+ Crear Rol</a>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rol : ${roles}">
                        <td th:text="${rol.id}">ID</td>
                        <td th:text="${rol.rol}">Nombre Rol</td>
                        <td>
                            <a th:href="@{'/roles/editar/' + ${rol.id} + '?modo=' + ${modo}}"
                                class="btn btn-sm btn-primary">Editar</a>
                            <a th:href="@{'/roles/eliminar/' + ${rol.id} + '?modo=' + ${modo}}"
                                class="btn btn-sm btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center">
            <a href="/" class="btn btn-outline-secondary">‚Üê Volver al inicio</a>
        </div>

    </div>

</body>

</html>
