<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${rol.id == null} ? 'Crear Rol' : 'Editar Rol'">Formulario Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <h1 th:text="${rol.id == null} ? 'Crear Nuevo Rol' : 'Editar Rol'">Formulario Rol</h1>

    <form action="#" th:action="@{/roles/guardar(modo=${modo})}" th:object="${rol}" method="post">
        <!-- Campo oculto para ID -->
        <input type="hidden" th:field="*{id}" />

        <label for="nombre">Nombre del Rol:</label>
        <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre del rol" required />
        <br><br>

        <button type="submit" th:text="${rol.id == null} ? 'Crear' : 'Actualizar'">Guardar</button>
    </form>

    <br>
    <a th:href="@{/roles(modo=${modo})}">‚Üê Volver al listado de Roles</a>

</body>

</html>
