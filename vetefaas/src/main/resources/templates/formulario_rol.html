<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${rol.id == null} ? 'Crear Rol' : 'Editar Rol'">Formulario Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4 text-center" th:text="${rol.id == null} ? 'Crear Nuevo Rol' : 'Editar Rol'">Formulario Rol</h2>

        <form action="#" th:action="@{/roles/guardar(modo=${modo})}" th:object="${rol}" method="post" class="mx-auto"
            style="max-width: 500px;">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Rol</label>
                <input type="text" id="nombre" th:field="*{rol}" class="form-control" placeholder="Ej: Administrador"
                    required />
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block"
                    th:text="${rol.id == null} ? 'Crear Rol' : 'Actualizar Rol'">Guardar</button>
                <a th:href="@{/roles(modo=${modo})}" class="btn btn-secondary btn-block">‚Üê Volver al listado de
                    Roles</a>
            </div>
        </form>
    </div>

</body>

</html>
