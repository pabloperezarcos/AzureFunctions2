<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <h1>Listado de Roles - Modo: <span th:text="${modo}"></span></h1>

    <a th:href="@{/roles/crear(modo=${modo})}">
        <button>+ Crear Rol</button>
    </a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rol : ${roles}">
                <td th:text="${rol.id}">ID</td>
                <td th:text="${rol.rol}">Rol</td>
                <td>
                    <a th:href="@{'/roles/editar/' + ${rol.id} + '(?modo=' + ${modo} + ')'}">Editar</a> |
                    <a th:href="@{'/roles/eliminar/' + ${rol.id} + '(?modo=' + ${modo} + ')'}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/">‚Üê Volver al inicio</a>

</body>

</html>
