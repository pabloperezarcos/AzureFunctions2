<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <h1>Listado de Usuarios - Modo: <span th:text="${modo}"></span></h1>

    <a th:href="@{/usuarios/crear(modo=${modo})}">
        <button>+ Crear Usuario</button>
    </a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">ID</td>
                <td th:text="${usuario.nombre}">Nombre</td>
                <td th:text="${usuario.email}">Email</td>
                <td>
                    <a th:href="@{'/usuarios/editar/' + ${usuario.id} + '(?modo=' + ${modo} + ')'}">Editar</a> |
                    <a th:href="@{'/usuarios/eliminar/' + ${usuario.id} + '(?modo=' + ${modo} + ')'}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/">‚Üê Volver al inicio</a>

</body>

</html>
